<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Circle Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-top: 1rem;
      font-size: 2rem;
    }

    #score {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    #gameArea {
      position: relative;
      width: 90%;
      height: 70vh;
      margin: 0 auto;
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    #circle {
      position: absolute;
      width: 10vw;
      height: 10vw;
      max-width: 80px;
      max-height: 80px;
      min-width: 40px;
      min-height: 40px;
      background: #3498db;
      border-radius: 50%;
      cursor: pointer;
      transition: top 0.2s, left 0.2s;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      #score {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<h1>Click the Circle!</h1>
<div id="score">Score: 0</div>
<div id="gameArea">
  <div id="circle"></div>
</div>

<script>
  const circle = document.getElementById('circle');
  const scoreDisplay = document.getElementById('score');
  const gameArea = document.getElementById('gameArea');
  let score = 0;

  function moveCircle() {
    const circleSize = circle.offsetWidth;
    const maxX = gameArea.clientWidth - circleSize;
    const maxY = gameArea.clientHeight - circleSize;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    circle.style.left = `${x}px`;
    circle.style.top = `${y}px`;
  }

  circle.addEventListener('click', () => {
    score++;
    scoreDisplay.textContent = `Score: ${score}`;
    moveCircle();
  });

  // Ensure position is updated after styles are fully loaded
  window.addEventListener('load', moveCircle);
  window.addEventListener('resize', moveCircle);
</script>

</body>
</html>
